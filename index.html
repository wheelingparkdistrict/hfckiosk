<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HFC Kiosk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="header">
    <div id="logo">
      <img src="hfc_logo.svg" alt="HFC Logo" />
    </div>
    <div id="playlistControls">  <div class="playlist-button-row" id="playlistButtons"></div></div>
    <div id="controls">
      <button onclick="adjustFontSize(-1)">A-<span class="icon-label">Reduce Text</span></button>
      <button onclick="adjustFontSize(1)">A+<span class="icon-label">Increase Text</span></button>
      <button onclick="location.reload()">⟳<span class="icon-label">Reload</span></button>
    </div>
  </div>

  <div id="mainContent">
    <div id="playerPane">
<iframe id="videoPlayer" width="100%" height="100%" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    </div>
    <div id="playlistPane">
      <div id="playlistVideos"></div>
      <div class="playback-controls">
        <button onclick="previousVideo()">⏮<span class="icon-label">Previous</span></button>
        <button onclick="togglePlayPause()">⏯<span class="icon-label">Play/Pause</span></button>
        <button onclick="nextVideo()">⏭<span class="icon-label">Next</span></button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
