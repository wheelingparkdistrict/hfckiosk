<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HFC Fitness Kiosk</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="header-top">
    <img id="logo" src="hfc_logo.svg" alt="HFC Logo">
    <span class="playlist-label">Select a Playlist</span>
    <div id="controls">
      <button id="fontDown">A-<br><small>Reduce Text</small></button>
      <button id="fontUp">A+<br><small>Increase Text</small></button>
      <button id="reload">⟳<br><small>Reload</small></button>
    </div>
  </div>
  <div class="header-bottom">
    <div id="playlistButtons">
      <button data-playlist="PLRdkgOpCgKLCHW0LepxgvtZhCPAKpA_ph">Barre</button>
      <button data-playlist="PLRdkgOpCgKLAMNCxMO2C1_UqUJWOxhfFG">Full Body</button>
      <button data-playlist="PLRdkgOpCgKLDpQ0yMrjs_UG0YgYkR7vKl">Cardio HIIT</button>
    </div>
  </div>
</header>

<main>
  <div id="playerPane">
    <iframe id="player" width="100%" height="100%" frameborder="0" allowfullscreen src="https://www.youtube-nocookie.com/embed/?autoplay=0"></iframe>
  </div>
  <div id="playlistPane">
    <div id="videosList"></div>
    <div id="playbackControls">
      <button id="prev">⏮️<br><small>Previous</small></button>
      <button id="playpause">⏯️<br><small>Play/Pause</small></button>
      <button id="next">⏭️<br><small>Next</small></button>
    </div>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
